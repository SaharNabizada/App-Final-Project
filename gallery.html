<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concert Gallery</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="gallery.css">
</head>
<body>

    <nav>
        <a href="gallery.html">Gallery</a>
        <a href="about.html">About</a>
        <a href="order.html">Tickets</a>
        <a href="contact.html">Contact</a>
    </nav>

    <header>
        <a href="index.html">Silver Night Concert</a>
    </header>

    <div class="gallery-row">

        <div class="row">

            <div class="gallery-img">
                <img src="vip.jpg" alt="concert">
                <div class="gallery-img-name">
                    <h1>VIP Ticket</h1>
                </div>
            </div>

            <div class="gallery-img">
                <img src="golden.webp" alt="concert">
                <div class="gallery-img-name">
                    <h1>Gold Ticket</h1>
                </div>
            </div>

            <div class="gallery-img">
                <img src="silver.jpg" alt="concert">
                <div class="gallery-img-name">
                    <h1>Silver Ticket</h1>
                </div>
            </div>

            <div class="gallery-img">
                <img src="bronze.webp" alt="concert">
                <div class="gallery-img-name">
                    <h1>Bronze Ticket</h1>
                </div>
            </div>

            <div class="gallery-img">
                <img src="student.jpg" alt="concert">
                <div class="gallery-img-name">
                    <h1>Student Ticket</h1>
                </div>
            </div>

        </div>

        <div class="row">

            <div class="gallery-img">
                <img src="view.webp" alt="concert">
                <div class="gallery-img-name">
                    <h1>Stage View</h1>
                </div>
            </div>

            <div class="gallery-img">
                <img src="live.avif" alt="concert">
                <div class="gallery-img-name">
                    <h1>Live Performance</h1>
                </div>
            </div>

            <div class="gallery-img">
                <img src="sahar.webp" alt="concert">
                <div class="gallery-img-name">
                    <h1>Crowd Energy</h1>
                </div>
            </div>

            <div class="gallery-img">
                <img src="nfl-laser-show-img-_5.webp" alt="concert">
                <div class="gallery-img-name">
                    <h1>Night Lights</h1>
                </div>
            </div>

            <div class="gallery-img">
                <img src="fastival.jpg".jpg" alt="concert">
                <div class="gallery-img-name">
                    <h1>Main Stage</h1>
                </div>
            </div>

        </div>

        <div class="video">
            <video controls autoplay loop>
                <source src="Imagine_Dragons_-_Believer_(Live_in_Vegas)(360p).mp4">
            </video>
        </div>

        <div class="link">
            <a href="order.html">Buy Tickets</a>
        </div>

    </div>

    <footer>
        <p> 2026 Silver Night Concert | Designed by Sahar Nabizada</p>
    </footer>

</body>

</html>
